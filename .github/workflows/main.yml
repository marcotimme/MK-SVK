name: Paypal Email Parse and Google Sheets Export
on:
  #schedule:
   # - cron: '0 6 * * *'   # TÃ¤glich um 6 Uhr UTC
  workflow_dispatch: {}
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run script
        run: python Update_MK.py
